<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>
<section>
    <div class="container">
        <div class="card">
            <div><img src="images/illustration-hero.svg" alt=""></div>
            <div class="card_title"><strong>Order Summary</strong></div>
            <div class="card_text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</div>
        </div>
        <div class="plan_card">
            <div class="plan">
                <img src="/images/icon-music.svg" alt="">
                <div class="plan_info">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
            </div>
            <a href="#">Change</a>
           
        </div>
      <button class="btn_pay">Proceed to Payment</button>
      <span class="btn_cancel">Cancel Order</span>
    </div>
 
</section>
<footer><span class="content-1">Challenge by Frontend Mentor.</span> Coded by <a href="" class="content-2">Wesley Silva</a>.</footer>
<body>
    
</body>
</html>
